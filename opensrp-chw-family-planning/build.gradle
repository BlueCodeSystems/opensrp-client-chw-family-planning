plugins {
    id 'com.android.library' version '8.6.0'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.10.2'
}

description = 'OpenSRP chw family planning client library'

jacoco {
    // Use a JaCoCo version compatible with JDK 17+
    toolVersion = "0.8.11"
}

android {
    namespace 'org.smartregister.fp'
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion "35.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testCoverageEnabled true
        }
        debug {
            debuggable
            testCoverageEnabled true
        }
    }
    lint {
        abortOnError false
    }

    // avoid errors with message 'Duplicate files copied in APK ...'
    packagingOptions {
        resources {
            excludes += ['LICENSE.txt', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
        unitTests.all {
            // Open required JDK 17 modules for legacy mocking/serialization frameworks
            jvmArgs(
                    '--add-opens=java.base/java.lang=ALL-UNNAMED',
                    '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED',
                    '--add-opens=java.base/jdk.internal.reflect=ALL-UNNAMED',
                    '--add-opens=java.base/java.io=ALL-UNNAMED',
                    '--add-opens=java.base/java.util=ALL-UNNAMED'
            )
        }
    }

    // Expose the release variant for publishing (AGP 7+/8)
    publishing {
        singleVariant("release")
    }
}

// Align/override transitive deps to mirror sibling libraries and avoid duplicates
configurations.all {
    // Prefer newer CWAC Saferoom.X and drop legacy Saferoom
    exclude group: 'com.commonsware.cwac', module: 'saferoom'

    resolutionStrategy {
        dependencySubstitution {
            // Unify P2P Sync to BlueCodeSystems JitPack v0.4.3
            substitute module('io.github.bluecodesystems:android-p2p-sync') using module('com.github.BlueCodeSystems:android-p2p-sync:v0.4.3')

            // Route any core coordinates to BlueCodeSystems JitPack v6.2.2
            substitute module('io.github.bluecodesystems:opensrp-client-core') using module('com.github.BlueCodeSystems:opensrp-client-core:v6.2.2')
            substitute module('org.smartregister:opensrp-client-core') using module('com.github.BlueCodeSystems:opensrp-client-core:v6.2.2')

            // Route legacy native-form to the maintained native-form-new
            substitute module('org.smartregister:opensrp-client-native-form') using module('io.github.bluecodesystems:opensrp-client-native-form-new:3.1.3')

            // Route configurable-views to BlueCodeSystems JitPack
            substitute module('org.smartregister:opensrp-client-configurable-views') using module('com.github.BlueCodeSystems:opensrp-client-configurable-views:v2.0.1')
            substitute module('io.github.bluecodesystems:opensrp-configurable-views') using module('com.github.BlueCodeSystems:opensrp-client-configurable-views:v2.0.1')
        }

        // Lock the Saferoom.X version used across the graph
        force 'com.commonsware.cwac:saferoom.x:1.3.0'
    }
}

// No dependency substitutions required; rely on declared coordinates

tasks.withType(Test).configureEach { t ->
    // Open JDK 17 internals needed by Mockito/Objenesis/serialization on JDK 17+
    t.jvmArgs(
            '--add-opens=java.base/java.lang=ALL-UNNAMED',
            '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED',
            '--add-opens=java.base/jdk.internal.reflect=ALL-UNNAMED',
            '--add-opens=java.base/java.lang.invoke=ALL-UNNAMED',
            '--add-opens=java.base/java.io=ALL-UNNAMED',
            '--add-opens=java.base/java.util=ALL-UNNAMED',
            '--add-exports=java.base/jdk.internal.reflect=ALL-UNNAMED'
    )
}

allprojects {
    repositories {
        // Prefer local artifacts during development
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        // Legacy CWAC artifacts; include CommonsWare repo for SafeRoom
        maven { url 'https://repo.commonsware.com' }
        maven { url 'https://s3.amazonaws.com/repo.commonsware.com' }
        // Fallback (deprecated)
        jcenter()
    }
}

dependencies {
    // Align with sibling libraries (prefer JitPack where used across repos)
    implementation('com.github.BlueCodeSystems:opensrp-client-core:v6.2.2') {
        transitive = true
        exclude group: 'com.github.bmelnychuk', module: 'atv'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'org.apache.httpcomponents', module: 'httpmime'
    }

    implementation('io.github.bluecodesystems:opensrp-client-native-form-new:3.1.3') {
        transitive = true
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'cardview-v7'
    }

    implementation('com.github.BlueCodeSystems:opensrp-client-configurable-views:v2.0.1') {
        transitive = true
        exclude group: 'org.smartregister', module: 'opensrp-client-core'
        exclude group: 'org.smartregister', module: 'opensrp-client-native-form'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }

    implementation('org.smartregister:opensrp-client-immunization:3.0.3-SNAPSHOT@aar') {
        transitive = true
        exclude group: 'org.smartregister', module: 'opensrp-client-core'
        exclude group: 'org.smartregister', module: 'opensrp-client-native-form'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }

    api('org.smartregister:opensrp-client-chw-anc:2.0.6-SNAPSHOT@aar') {
        transitive = true
        exclude group: 'org.smartregister', module: 'opensrp-client-core'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'org.smartregister', module: 'opensrp-client-native-form'
        exclude group: 'org.smartregister', module: 'opensrp-client-configurable-views'
        exclude group: 'org.smartregister', module: 'opensrp-client-immunization'
    }

    // AndroidX replacements
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.core:core:1.13.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation group: 'com.fatboyindustrial.gson-jodatime-serialisers', name: 'gson-jodatime-serialisers', version: '1.0.0'

    implementation 'com.google.guava:guava:20.0'
    implementation 'id.zelory:compressor:2.1.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // AndroidX annotations used in contracts
    implementation 'androidx.annotation:annotation:1.9.0'

    // Mockito (Java 17 compatible)
    testImplementation 'org.mockito:mockito-core:5.11.0'
    // If tests need static mocking, add mockito-inline here; omitted by default to avoid resolution issues
    androidTestImplementation 'org.mockito:mockito-android:5.11.0'

    testImplementation 'org.robolectric:robolectric:4.11.1'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Removed PowerMock (incompatible with Java 17). If tests used PowerMock APIs,
    // migrate to Mockito's inline static mocking (Mockito.mockStatic) or redesign for DI.
}

task jacocoTestReport(type: JacocoReport, dependsOn: ['testDebugUnitTest', 'createDebugCoverageReport']) {

    reports {
        xml.required.set(true)
        html.required.set(true)
    }

    reports {
        xml.outputLocation.set(file("${buildDir}/reports/jacoco/jacocoRootReport/merged.xml"))
        html.outputLocation.set(file("${buildDir}/reports/jacoco/jacocoRootReport/html"))
    }

    def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*', '**/*$ViewBinder*.*']
    def debugTree = fileTree(dir: "$project.buildDir/intermediates/javac/debug/classes", excludes: fileFilter)
    def mainSrc = "$project.projectDir/src/main/java"

    sourceDirectories.from(files([mainSrc]))
    classDirectories .from(files([debugTree]))
    executionData.from(fileTree(dir: project.buildDir, includes: [
            'jacoco/testDebugUnitTest.exec', 'outputs/code-coverage/connected/*coverage.ec'
    ]))
}

tasks.coveralls {
    dependsOn 'jacocoTestReport'
}

coveralls {
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoRootReport/merged.xml"
    sourceDirs = ["$project.projectDir/src/main/java"]
}

// Apply legacy maven deploy only when explicitly requested
if (project.hasProperty('useLegacyMaven') && project.property('useLegacyMaven').toString().toBoolean()) {
    apply from: '../maven.gradle'
}
// Modern publishing + Central bundle support
apply from: '../central-publish.gradle'
